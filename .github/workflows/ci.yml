name: CI - Test and Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Test User Service
  test-user-service:
    name: Test User Service
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
          POSTGRES_DB: user_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        working-directory: ./services/user-service
        run: pnpm install

      - name: Generate Prisma Client
        working-directory: ./services/user-service
        run: pnpm prisma generate

      - name: Push Database Schema
        working-directory: ./services/user-service
        env:
          DATABASE_URL: postgresql://postgres:postgres123@localhost:5432/user_db_test?schema=public
        run: pnpm prisma db push

      - name: Run tests
        working-directory: ./services/user-service
        env:
          DATABASE_URL: postgresql://postgres:postgres123@localhost:5432/user_db_test?schema=public
          JWT_SECRET: test-jwt-secret-key-for-ci
          NODE_ENV: test
        run: pnpm test

  # Test Post Service
  test-post-service:
    name: Test Post Service
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
          POSTGRES_DB: post_db_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        working-directory: ./services/post-service
        run: pnpm install

      - name: Generate Prisma Client
        working-directory: ./services/post-service
        run: pnpm prisma generate

      - name: Push Database Schema
        working-directory: ./services/post-service
        env:
          DATABASE_URL: postgresql://postgres:postgres123@localhost:5433/post_db_test?schema=public
        run: pnpm prisma db push

      - name: Run tests
        working-directory: ./services/post-service
        env:
          DATABASE_URL: postgresql://postgres:postgres123@localhost:5433/post_db_test?schema=public
          JWT_SECRET: test-jwt-secret-key-for-ci
          NODE_ENV: test
        run: pnpm test

  # Lint and Code Quality
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Lint User Service
        working-directory: ./services/user-service
        run: |
          pnpm install
          # Add ESLint when configured: pnpm lint

      - name: Lint Post Service
        working-directory: ./services/post-service
        run: |
          pnpm install
          # Add ESLint when configured: pnpm lint

  # Build Docker Images
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-user-service, test-post-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build User Service Image
        uses: docker/build-push-action@v5
        with:
          context: ./services/user-service
          push: false
          tags: user-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Post Service Image
        uses: docker/build-push-action@v5
        with:
          context: ./services/post-service
          push: false
          tags: post-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Interaction Service Image
        uses: docker/build-push-action@v5
        with:
          context: ./services/interaction-service
          push: false
          tags: interaction-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Notification Service Image
        uses: docker/build-push-action@v5
        with:
          context: ./services/notification-service
          push: false
          tags: notification-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

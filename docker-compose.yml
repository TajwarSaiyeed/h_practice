services:
  gateway:
    image: nginx:alpine
    container_name: gateway
    ports:
      - "80:80"
    volumes:
      - ./services/gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user-service

  user-service:
    build: ./services/user-service
    container_name: user-service
    restart: always
    environment:
      DATABASE_URL: ${USER_DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: ${NODE_ENV}
      PORT: ${USER_SERVICE_PORT}
    depends_on:
      - user-db
    command: sh -c "pnpm prisma db push && pnpm dev"

  user-service-test:
    build: ./services/user-service
    container_name: user-service-test
    environment:
      DATABASE_URL: ${USER_DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: test
    depends_on:
      - user-db
    command: sh -c "pnpm prisma db push && pnpm test"

  user-db:
    image: postgres:15-alpine
    container_name: user-db
    restart: always
    environment:
      POSTGRES_USER: ${USER_DB_USER}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD}
      POSTGRES_DB: ${USER_DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - user_db_data:/var/lib/postgresql/data

  post-service:
    build: ./services/post-service
    container_name: post-service
    restart: always
    environment:
      DATABASE_URL: ${POST_DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: ${NODE_ENV}
      PORT: ${POST_SERVICE_PORT}
    depends_on:
      - post-db
    command: sh -c "pnpm prisma db push && pnpm dev"

  post-service-test:
    build: ./services/post-service
    container_name: post-service-test
    environment:
      DATABASE_URL: ${POST_DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: test
    depends_on:
      - post-db
    command: sh -c "pnpm prisma db push && pnpm test"

  post-db:
    image: postgres:15-alpine
    container_name: post-db
    restart: always
    environment:
      POSTGRES_USER: ${POST_DB_USER}
      POSTGRES_PASSWORD: ${POST_DB_PASSWORD}
      POSTGRES_DB: ${POST_DB_NAME}
    ports:
      - "5433:5432"
    volumes:
      - post_db_data:/var/lib/postgresql/data

  interaction-service:
    build: ./services/interaction-service
    container_name: interaction-service
    restart: always
    environment:
      DATABASE_URL: ${INTERACTION_DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: ${NODE_ENV}
      PORT: ${INTERACTION_SERVICE_PORT}
    depends_on:
      - interaction-db
    command: sh -c "pnpm prisma db push && pnpm dev"

  interaction-db:
    image: postgres:15-alpine
    container_name: interaction-db
    restart: always
    environment:
      POSTGRES_USER: ${INTERACTION_DB_USER}
      POSTGRES_PASSWORD: ${INTERACTION_DB_PASSWORD}
      POSTGRES_DB: ${INTERACTION_DB_NAME}
    ports:
      - "5434:5432"
    volumes:
      - interaction_db_data:/var/lib/postgresql/data

  notification-service:
    build: ./services/notification-service
    container_name: notification-service
    restart: always
    environment:
      PORT: ${NOTIFICATION_SERVICE_PORT}
    ports:
      - "${NOTIFICATION_SERVICE_PORT}:${NOTIFICATION_SERVICE_PORT}"
    depends_on:
      - rabbitmq
    command: sh -c "pnpm start"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./services/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - user-service
      - post-service
      - interaction-service
      - notification-service

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    depends_on:
      - prometheus
    volumes:
      - grafana_data:/var/lib/grafana
      - ./services/grafana/provisioning:/etc/grafana/provisioning

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./services/loki/loki-config.yaml:/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers
      - ./services/loki/promtail-config.yaml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.10
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.10
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch

volumes:
  user_db_data:
  post_db_data:
  interaction_db_data:
  grafana_data:
  rabbitmq_data:
  elasticsearch_data:
